<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Consultar Clima</title>
	<meta name="viewport" content="initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="mystyle.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div id="map" class="col-md-6"></div>
			<div class="col-md-offset-1 col-md-4 clima__section">
				<h1 class="text-center">consultar clima</h1>
				<br>
				<div class="form-group">
					<select class="form-control" id="select">
						<option>Selecciona una ubicaci√≥n</option>
						<option value="scl">Santiago, Chile</option>
						<option value="nyc">New York, Downtown</option>	
						<option value="shs">Stockholm, Sweden</option>				
					</select>
					<img id="weather-icon" src="">
				</div>
				<h2 id="resumen"></h2>
				<table class="table" id="escondido" hidden="true">
					<tr>
						<td>Apparent Temperature</td>
						<td id="apparent"></td>
					</tr>
					<tr>
						<td>Chance of rain</td>
						<td id="rain"></td>
					</tr>
					<tr>
						<td>Humidity</td>
						<td id="humidity"></td>
					</tr>
				</table>
			</div>
		</div>
	</div>


	<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script type="text/javascript" src="app.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCA_m00gCN3it7ADJYxXIpX8tVAZGzwnbo&callback=initMap"></script>
</body>
</html>
